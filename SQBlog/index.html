<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="shortcut icon" href="./webicon.png" type="image/x-icon" />
  <title>SQBlog</title>
  <!-- 核心 -->
  <link rel="stylesheet" href="./WebGUIJspro/WebGUIJsPro.css" />
  <!-- 核心 -->
  <link rel="stylesheet" href="./main.css" />
</head>

<body>
  <noscript>
    <h1>JavaScript被禁止咯</h1>
  </noscript>

  <!-- 给用户展示的内容 -->
  <div id="MainWindow">
    <!-- 侧边工具栏 -->
    <div id="SQBlog_sidebarTool">
      <button class="up">
        <img title="前往顶部" src="./res/icon/ico/down-btn.svg">
      </button>
      <button class="home">
        <img title="主页" src="./res/icon/ico/home.svg">
      </button>
      <button class="set">
        <img title="设置" src="./res/icon/ico/set.svg">
      </button>
      <button class="more" style="display: none;">
        <img title="更多" src="./res/icon/ico/more.svg">
      </button>
      <button class="fastLink">
        <img title="快链" src="./res/icon/ico/fastLink.svg">
      </button>
    </div>

    <div id="SQBlog_titleBox" class="WebGUIJsPro-Widget">
      <div>
        <div id="SQBlog_webIcon">
        </div>
        <span id="SQBlog_navigationBar">
          <span class="home">主页</span>
          <span class="classify">分类</span>
          <span class="tag">标签</span>
          <!-- <span class="pigeonhole">归档</span> -->
          <span class="friendLink">友链</span>
          <span class="about">关于</span>
        </span>
      </div>

    </div>

    <div id="SQBlog_openCentent_placeholder" style="display: block;">
      <div>
      </div>
      <img title="下拉查看" src="./res/icon/ico/down-btn.svg">
    </div>

    <img src="./BJ.png" style="width: 100%;height: 90px;">

    <div id="SQBlog_view" class="WebGUIJsPro-Widget">

      <div id="SQBlog_closeView">
        <img title="关闭查看" src="./res/icon/ico/down-btn.svg">
      </div>
      <div class="SQBlog_viewContent">

        <div id="SQBlog_elesPage"></div>

        <div id="SQBlog_ArticleListBox">
          <div id="SQBlog_ArticleList"></div>
          <div id="SQBlog_selectPage" class="SQBlog_selectPage">
            <button class="home">首页</button>
            <button class="up">&lt;</button>
            <input type="number" min="1" value="1" placeholder="页码">
            <button class="down">&gt;</button>
            <button class="end">尾页</button>
            <button class="confirm">跳转</button>
          </div>
        </div>

        <div id="SQBlog_move_style_background"></div>
        <div id="SQBlog_informationBar">

          <div id="SQBlog_personalInformation">
            <img id="SQBlog_icon" src="">
            <p id="SQBlog_name"></p>
            <p id="SQBlog_motto"></p>
            <div id="SQBlog_ArticleInformation">
              <div id="SQBlog_ArticleNumber">
                <span>文章</span>
                <br>
                <b></b>
              </div>
              <div id="SQBlog_ArticleTagNumber">
                <span>标签</span>
                <br>
                <b></b>
              </div>
              <div id="SQBlog_ArticleClassify">
                <span>分类</span>
                <br>
                <b></b>
              </div>
            </div>
            <div id="SQBlog_contactInformation">
            </div>
            <p id="SQBlog_timeDate"></p>
          </div>

          <div id="SQBlog_search" class="SQBlog_search"
            style="border-radius: 0px;padding: 0px;box-shadow: none;overflow: hidden;background-color: #ffffff;">
            <input type="text" placeholder="搜索"><button class="go"><img src="./res/icon/ico/enter.svg"></button><button
              class="delete"><img src="./res/icon/ico/no.svg"></button>
          </div>

          <div id="SQBlog_announcement" class="SQBlog_informationBarArticle">
            <b>公告</b>
            <div></div>
          </div>

          <div id="SQBlog_newArticleList" class="SQBlog_informationBarArticle">
            <b>最新文章</b>
            <div>
            </div>
          </div>

          <div id="SQBlog_classify" class="SQBlog_informationBarArticle">
            <b>分类</b>
            <div>
            </div>
          </div>

          <div id="SQBlog_tag" class="SQBlog_informationBarArticle">
            <b>标签</b>
            <div>
            </div>
          </div>

          <div id="SQBlog_pigeonhole" class="SQBlog_informationBarArticle">
            <b>归档</b>
            <div>
              <div id="SQBlog_calendar" class="WebGUIJsPro-calendar">
                <div class="WebGUIJsPro-calendar-top">
                  <button class="WebGUIJsPro-calendar-top-up">&lt;</button>
                  <span class="WebGUIJsPro-calendar-top-date"></span>
                  <button class="WebGUIJsPro-calendar-top-down">&gt;</button>
                </div>
                <div class="WebGUIJsPro-calendar-bottom"></div>
              </div>
            </div>
          </div>

          <div id="SQBlog_blogInformation" class="SQBlog_informationBarArticle">
            <b>博客资讯</b>
            <div>
            </div>
          </div>

        </div>
      </div>

      <div id="SQBlog_copyright">
        <p>SQBlog @ 2023</p>
        <div></div>
      </div>

    </div>

  </div>

  <!-- 对话框 -->
  <div id="_WebGUIJsPro_diaLogs" class="_WebGUIJsPro_diaLogs" style="visibility: hidden;"></div>

  <!-- 性能优化 -->
  <div id="_WebGUIJsPro_performanceOptimization" style="display: none;">
    <input type="text" id="_WebGUIJsPro_focus_input_waste_" placeholder="hello">
  </div>

  <!-- 扩展 -->

  <!-- 核心 -->
  <script src="./WebGUIJsPro/Core/Core.js"></script>
  <script src="./WebGUIJsPro/Function/Function.js"></script>
  <script src="./WebGUIJsPro/Control/Control.js"></script>
  <!-- 核心 -->
  <script src="./info.js"></script>
  <script src="./page/page-core.js"></script>
  <script src="./Article/ArticleMetadata.js"></script>
  <script src="./Article/admin.js"></script>
  <script src="./main.js"></script>
  <!-- 扩展 -->
  <script src="./WebGUIJspro/Plugin/loadingAnimation_1.js"></script>
  <script src="./lib/showdown.min.js"></script>
  <!-- 扩展 -->
</body>

</html>
