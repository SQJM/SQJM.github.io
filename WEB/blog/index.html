<!DOCTYPE html>
<html lang="zh-CMN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <!--web图标-->
    <link rel="shortcut icon" href="img/WS.png" />
    <!--导入css-->
    <link rel="stylesheet" href="css/index-blog.css" />
    <title id="BlogGratuito_Title"></title>
  </head>
  <div id="BlogGratuito_Window">
  </div>
  <body id="BlogGratuito_Body">
    <!-- id="BlogGratuito_"-->
    <div id="Blog_HeadM">
      <div id="Blog_Head">
        <button id="BlogGratuito_Log" onclick="Blog_btn_fun();"></button>
        <button class="Blog_TitleBtn" id="Blog_About" onclick="Blog_About();">关于</button>
        <button class="Blog_TitleBtn" id="Blog_HomePage" onclick="BlogGratuito_HomePage();">首页</button>
      </div>
    </div>
    <div id="Blog_MainBox" style="top: 80px;position: relative;">
      <div id="Blog_MainBoxLM">
        <div id="Blog_NavigationBar">
          <p id="BlogGratuito_NavigationBarBtnBox">
            
          </p>
        </div>
        <div id="Blog_M">

          <div id="BlogGratuito_MainBoxL">
          </div>
          <div id="BlogGratuito_MainBoxArticle">
          </div>
           <div id="BlogGratuito_PageMainBoxArticle">
              <button style="margin-right: 8px;" onclick="go_up();">回到顶部</button>
              <button style="margin-right: 8px;" onclick="BlogGratuito_HomePage_();">首页</button>
              <button style="margin-right: 5px;" onclick="BlogGratuito_UpPage();">上一页</button>
              <b id="BlogGratuito_PageMainBoxArticleNum"></b>
              <button style="margin-left: 5px;" onclick="BlogGratuito_DownPage();">下一页</button>
              <button style="margin-left: 8px;" onclick="BlogGratuito_EndPage_();">尾页</button>
          </div>

        </div>
      </div>
      <div id="Blog_MainBoxRM">
        <div id="Blog_MainBoxR">

          <div id="Blog_MainBoxR_1">
            <img id="Blog_HeadPortrait" src="img/WS.png"/>
            <p id="BlogGratuito_Motto" style="font-size: 1.5em;border-bottom-style: solid;margin-top: 8px;"></p>
            <p id="Blog_Date" style="margin-top: 8px;"></p>
          </div>

          <div id="BlogGratuito_SearchBox">
            
          </div>
          
          <div id="Blog_MainBoxR_2">
            <h3 style="margin-top: 3px;">标签列表</h3>
            <div id="BlogGratuito_TagList" style="box-shadow: none;border-color: #ffffff;"></div>
          </div>

          <div id="Blog_MainBoxR_3" style="word-break:break-all;">
            <p id="BlogGratuito_Copyright"></p>
          </div>

        </div>
      </div>
    </div>
    <div style="height: 10px;"><p id="BlogGratuito_Copyright"></p></div>
  </body>
  <!--js-->
  <script type="text/javascript" src="js/index-blog-style.js"></script>
  <script type="text/javascript" src="js/data.js"></script>
</html>
