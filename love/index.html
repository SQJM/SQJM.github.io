<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>love</title>
  <!-- 核心 -->
  <link rel="stylesheet" href="./layui/css/layui.css" />
  <!-- 核心 -->
  <style>
    body {
      text-align: center;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 5px;
    }

    .demo-dropdown-base {
      background-color: aliceblue;
    }

    li>div {
      transition: all 0.3s;
    }

    li>div:hover {
      background-color: rgb(220, 220, 220);
    }
  </style>
</head>

<body>
  <noscript>
    <h1>JavaScript被禁止咯</h1>
  </noscript>

  <!-- 给用户展示的内容 -->
  <div id="MainWindow">

    <div>
      <h1 id="loveName" style="color: red;display: none;margin: 10%;font-size: 5em;">YOU 狸</h1>
      <img id="loveImg" style="width: 35%;display: inline;" src="./img/144p.png">
    </div>

    <button class="layui-btn layui-btn-primary demo-dropdown-base">
      <span>144p</span>
      <i class="layui-icon layui-icon-down layui-font-12"></i>
    </button>

  </div>

  <!-- 核心 -->
  <script src="./layui/layui.js"></script>
  <!-- 核心 -->
  <script>
    layui.use(function () {
      var dropdown = layui.dropdown;
      // 渲染
      dropdown.render({
        elem: '.demo-dropdown-base', // 绑定元素选择器，此处指向 class 可同时绑定多个元素
        data: [{
          title: '144p',
          id: 100
        }, {
          title: '240p',
          id: 101
        }, {
          title: '480p',
          id: 102
        }, {
          title: '720p',
          id: 103
        }, {
          title: '1080p',
          id: 104
        }],
        click: function (obj) {
          this.elem.find('span').text(obj.title);
          if (obj.title != "1080p") {
            document.getElementById("loveName").style.display = "none";
            document.getElementById("loveImg").style.display = "inline";
            document.getElementById("loveImg").src = "./img/" + obj.title + ".png";
          } else {
            document.getElementById("loveImg").style.display = "none";
            document.getElementById("loveName").style.display = "block";
          }
        }
      });
    });
  </script>
</body>

</html>
